<script src="_content/Blazored.Modal/blazored.modal.js"></script>

<script>
    //focus element
    window.SetFocus = (Id) => {
        //call internalFocus after 10ms with param Id
        setTimeout(internalFocus, 10, Id);
    };

    function internalFocus(Id) {
        var element = document.getElementById(Id);
        if (element == null) {
            //see if we need to wait a bit longer
            setTimeout(internalFocus, 10, Id);
            return;
        }
        element.focus();
        element.select();
    }
</script>
</body>
